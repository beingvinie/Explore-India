<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <style>
        body {
            background-color: burlywood;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 450px;
            width: 100%;
            margin: 40px auto;
        }

        fieldset {
            padding: 20px;
            border: 2px solid #6b4b1e;
            border-radius: 10px;
            background: #fff0d9;
        }

        legend {
            font-weight: bold;
            color: #4b2e12;
            font-size: 22px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            color: #3d220d;
            margin-top: 12px;
            margin-bottom: 6px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #6b4b1e;
            background: #ffffff;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #4b2e12;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #131e9b;
        }

        /* Responsive text size */
        @media (max-width: 480px) {
            legend {
                font-size: 18px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <form action="Homepage.html">
        <fieldset>
            <legend>Sign-in</legend>

            <label>Name:</label>
            <input type="text" required>

            <label>Register No:</label>
            <input type="text">

            <label>Contact:</label>
            <input type="tel">

            <label>Address:</label>
            <input type="text">

            <label>Who suggested you to explore?</label>
            <select>
                <option value="">Choose from below</option>
                <option value="">Through internet</option>
                <option value="">Got a promotional pamphlet</option>
                <option value="">Prefer not to tell</option>
            </select>

            <button type="submit">Okay, let's Explore India</button>

        </fieldset>
    </form>

</body>

</html>
