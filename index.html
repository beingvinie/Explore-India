<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <style>
        body {
            background-color: burlywood;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        form {
            max-width: 450px;
            margin: auto;
        }

        fieldset {
            padding: 20px;
            border: 2px solid #6b4b1e;
            border-radius: 10px;
            background: #fff0d9;
        }

        legend {
            font-weight: bold;
            color: #4b2e12;
            font-size: 20px;
        }

        label {
            font-weight: bold;
            color: #3d220d;
        }

        input,
        select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #6b4b1e;
            background: #ffffff;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #4b2e12;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor:pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #131e9b;
        }
    </style>
</head>

<body>

    <form action="Homepage.html">
        <fieldset>
            <legend>Sign-in :</legend>

            <label>Name:</label>
            <input type="text" placeholder="No need to fill anything, Just go ahead!"><br><br>

            <label>Register No:</label>
            <input type="text"><br><br>

            <label>Contact:</label>
            <input type="tel"><br><br>

            <label>Address:</label>
            <input type="text"><br><br>

            <label>Who suggested you to explore?</label>
            <select>
                <option value="">Choose from below</option>
                <option value="">Through internet</option>
                <option value="">Got a promotional pamphlet</option>
                <option value="">Prefer not to tell</option>
            </select><br><br>

            <button type="submit">Okay, let's Explore India</button>

        </fieldset>
    </form>

</body>

</html>
